name: Build

on:
  push:
    branches:
    - master

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.x

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependancies
      run: npm install
      
    - name: Lint
      run: npm run lint

    - name: Unit tests
      run: npm run test -- --ci

    - name: Run e2e tests
      uses: cypress-io/github-action@v1
      with:
        start: npm start
        browser: chrome
        headless: true

    - name: Save e2e screenshots
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots

    - name: Upload e2e vidoe
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: cypress-videos
        path: cypress/videos

    - name: Deploy (WIP)
      run: echo "Deploy to Zeit's Now"
